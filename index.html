<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            border: 2px solid black;
            width: 50%;
            background-image: linear-gradient(to right top, #b7cd4d, #eda21a, #ff6244, #ff008e, #d71de9);
        }
        form > div {
            padding: 10px;
            margin-left: 15px;
        }
        .submit{
            align-items: center;
        }
        #message {
            resize: none;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="fname">First Name : </label><input type="text" value="Prathipan" /> <br>
        </div>
        <div>
            <label for="lname">Last Name : </label><input type="text" value="P"/> <br>
        </div>
        <div>
            <label for="gender">Gender : </label> <input type="radio" name="gender" value="male" checked> male
            <input type="radio" name="gender" value="female" > female
            <input type="radio" name="gender" value="others" checked> others <br> 
        </div>
        <div>
            <label for="DOB">DOB : </label><input type="date" value="1999-03-24">
        </div>
        <div>
            <label for="education">Qualification : </label> <select name="college" size="3" multiple>
                <option value="KLN">KLNCE</option>
                <option value="SIT">SIT</option>
                <option value="TCE">TCE</option>
                <option value="NPC">NPC</option>
                </select><br>
        </div>
        <div>
            <label for="number">Mobile no. : </label> <input type="number" value="9874563210" /> <br>
        </div>
        <div>
            <label for="mail">mail id : </label> <input type="email" name="mail" value="prathipan24p@gmail.com"> <br>
        </div>
        <div>
            <label for="password">Password : </label> <input type="password" name="password" value="Passwords"> <br>
        </div>
        <div>
           <h5>Enter your message : </h5> 
            <textarea name="message" id="message" cols="25" rows="5"></textarea>
        </div>
        <div class="submit"> 
            <input type="submit" value="submit">
        </div>   
         
    </form>
</body>
</html>
